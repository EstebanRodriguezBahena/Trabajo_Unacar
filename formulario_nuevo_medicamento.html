<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Nuevo Medicamento</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Formulario para ingresar nuevo medicamento -->
<div class="w3-container">
  <h2>Ingreso de Nuevo Medicamento</h2>
  <form id="frmNuevoMedicamento" class="w3-container">
    <label class="w3-text-blue"><b>Nombre del Medicamento</b></label>
    <input id="nombreMedicamento" class="w3-input w3-border" type="text" placeholder="Nombre del Medicamento" required>
    <label class="w3-text-blue"><b>Cantidad en Stock</b></label>
    <input id="cantidadStock" class="w3-input w3-border" type="number" placeholder="Cantidad en Stock" required>
    <label class="w3-text-blue"><b>Fecha de Vencimiento</b></label>
    <input id="fechaVencimiento" class="w3-input w3-border" type="date" required>
    <button id="btnGuardarMedicamento" class="w3-btn w3-blue">Guardar</button>
  </form>
</div>

</body>
</html>
